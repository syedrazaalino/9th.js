<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninth.js - Basic Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>Ninth.js Basic Example</h3>
        <p>Rotating cube using Ninth.js library</p>
        <p>FPS: <span id="fps">0</span></p>
    </div>
    
    <canvas id="canvas"></canvas>

    <!-- Include the built library -->
    <script src="../dist/9th.umd.js"></script>
    <script>
        // Basic example using Ninth.js
        const canvas = document.getElementById('canvas');
        const fpsElement = document.getElementById('fps');
        
        // Initialize canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        try {
            // Create engine
            const engine = new NinthJS.Engine(canvas, {
                antialias: true,
                alpha: false
            });
            
            // Create scene
            const scene = new NinthJS.Scene();
            scene.setBackground('#222222');
            
            // Create camera
            const camera = new NinthJS.PerspectiveCamera(
                75,
                canvas.width / canvas.height,
                0.1,
                1000
            );
            camera.setPosition(0, 0, 3);
            
            // Create renderer
            const renderer = new NinthJS.Renderer(canvas);
            
            // Create geometry
            const geometry = new NinthJS.BoxGeometry(1, 1, 1);
            const material = new NinthJS.BasicMaterial({ color: '#4488ff' });
            const cube = new NinthJS.Mesh(geometry);
            cube.material = material;
            
            // Add objects to scene
            scene.add(cube);
            
            // Add lights
            const ambientLight = new NinthJS.AmbientLight(0.3, '#ffffff');
            scene.add(ambientLight);
            
            const directionalLight = new NinthJS.DirectionalLight(1, '#ffffff');
            directionalLight.setDirection(-1, -1, -1);
            scene.add(directionalLight);
            
            // Animation loop
            let frameCount = 0;
            let lastTime = performance.now();
            
            function animate() {
                requestAnimationFrame(animate);
                
                // Update FPS counter
                frameCount++;
                const currentTime = performance.now();
                if (currentTime - lastTime >= 1000) {
                    const fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                    fpsElement.textContent = fps;
                    frameCount = 0;
                    lastTime = currentTime;
                }
                
                // Rotate cube
                const time = currentTime * 0.001;
                cube.setRotation(time, time * 0.7, 0);
                
                // Render scene
                renderer.render(scene, camera);
            }
            
            animate();
            
            console.log('Ninth.js basic example loaded successfully');
            
        } catch (error) {
            console.error('Error loading Ninth.js example:', error);
            document.getElementById('info').innerHTML += '<p style="color: red;">Error: ' + error.message + '</p>';
        }
    </script>
</body>
</html>
