<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Lighting Demo</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 300px;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            color: white;
            max-width: 250px;
        }
        .control-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; font-size: 12px; }
        input[type="range"] { width: 100%; }
        button {
            margin: 2px;
            padding: 5px 10px;
            background: #444;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        button:hover { background: #666; }
        button.active { background: #007acc; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="info">
        <strong>Dynamic Lighting Demo</strong><br>
        Real-time shadow rendering<br>
        - Shadow mapping<br>
        - Multiple dynamic lights<br>
        - Light baking effects<br>
        - Volumetric lighting simulation
    </div>
    
    <div id="controls">
        <div class="control-group">
            <button onclick="setLightMode('sun')" class="active">Sun Cycle</button>
            <button onclick="setLightMode('flashlight')">Flashlight</button>
            <button onclick="setLightMode('party')">Party Lights</button>
            <button onclick="setLightMode('torch')">Torch Fire</button>
        </div>
        <div class="control-group">
            <label>Shadow Quality: <span id="shadow-val">1024</span></label>
            <input type="range" id="shadow-quality" min="256" max="4096" step="256" value="1024">
        </div>
        <div class="control-group">
            <label>Light Intensity: <span id="intensity-val">1.0</span></label>
            <input type="range" id="light-intensity" min="0.1" max="3" step="0.1" value="1.0">
        </div>
        <div class="control-group">
            <label>Shadow Bias: <span id="bias-val">0.001</span></label>
            <input type="range" id="shadow-bias" min="0" max="0.01" step="0.0001" value="0.001">
        </div>
        <div class="control-group">
            <button onclick="toggleVolumetric()">Toggle Volume</button>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "../node_modules/three/build/three.module.js",
            "three/addons/": "../node_modules/three/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(15, 10, 15);
        camera.lookAt(0, 0, 0);

        // Renderer with shadow support
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Dynamic lighting system
        class DynamicLightingSystem {
            constructor() {
                this.lights = [];
                this.currentMode = 'sun';
                this.volumetricEnabled = false;
                this.volumetricLight = null;
                
                this.setupLighting();
                this.createVolumetricLight();
            }

            setupLighting() {
                // Ambient light
                const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
                scene.add(ambientLight);

                // Main directional light (sun)
                this.sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
                this.sunLight.position.set(10, 20, 10);
                this.sunLight.castShadow = true;
                this.sunLight.shadow.mapSize.width = 1024;
                this.sunLight.shadow.mapSize.height = 1024;
                this.sunLight.shadow.camera.near = 0.5;
                this.sunLight.shadow.camera.far = 100;
                this.sunLight.shadow.camera.left = -20;
                this.sunLight.shadow.camera.right = 20;
                this.sunLight.shadow.camera.top = 20;
                this.sunLight.shadow.camera.bottom = -20;
                this.sunLight.shadow.bias = 0.001;
                scene.add(this.sunLight);
                this.lights.push(this.sunLight);

                // Point lights for various effects
                this.pointLights = [];
                
                for (let i = 0; i < 6; i++) {
                    const pointLight = new THREE.PointLight(0xffffff, 0.5, 30);
                    pointLight.castShadow = true;
                    pointLight.shadow.mapSize.width = 512;
                    pointLight.shadow.mapSize.height = 512;
                    scene.add(pointLight);
                    this.pointLights.push(pointLight);
                    this.lights.push(pointLight);
                }

                // Spotlight
                this.spotLight = new THREE.SpotLight(0xffffff, 2.0, 50, Math.PI / 6, 0.3, 1);
                this.spotLight.position.set(0, 15, 0);
                this.spotLight.target.position.set(0, 0, 0);
                this.spotLight.castShadow = true;
                this.spotLight.shadow.mapSize.width = 1024;
                this.spotLight.shadow.mapSize.height = 1024;
                this.spotLight.shadow.bias = 0.001;
                scene.add(this.spotLight);
                scene.add(this.spotLight.target);
                this.lights.push(this.spotLight);
            }

            createVolumetricLight() {
                // Create volumetric light cone
                const geometry = new THREE.ConeGeometry(3, 20, 32, 1, true);
                const material = new THREE.MeshBasicMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.1,
                    side: THREE.DoubleSide
                });
                
                this.volumetricLight = new THREE.Mesh(geometry, material);
                this.volumetricLight.visible = false;
                scene.add(this.volumetricLight);
            }

            setMode(mode) {
                this.currentMode = mode;
                this.updateLightPositions(0);
            }

            updateLightPositions(time) {
                switch(this.currentMode) {
                    case 'sun':
                        // Simulate sun cycle
                        const angle = time * 0.1;
                        this.sunLight.position.set(
                            Math.cos(angle) * 20,
                            Math.sin(angle) * 20,
                            10
                        );
                        this.spotLight.visible = false;
                        this.pointLights.forEach(light => light.visible = false);
                        break;

                    case 'flashlight':
                        // Flashlight following camera
                        this.sunLight.visible = false;
                        this.spotLight.visible = true;
                        this.spotLight.position.copy(camera.position);
                        this.spotLight.target.position.set(
                            camera.position.x + Math.sin(time) * 10,
                            camera.position.y - 1,
                            camera.position.z + Math.cos(time) * 10
                        );
                        this.pointLights.forEach(light => light.visible = false);
                        break;

                    case 'party':
                        // Party lights
                        this.sunLight.visible = false;
                        this.spotLight.visible = false;
                        
                        this.pointLights.forEach((light, i) => {
                            light.visible = true;
                            const hue = (time * 0.5 + i * Math.PI / 3) % (Math.PI * 2);
                            light.position.set(
                                Math.sin(hue) * 15,
                                10 + Math.sin(hue * 2) * 5,
                                Math.cos(hue) * 15
                            );
                            light.color.setHSL(hue / (Math.PI * 2), 1, 0.5);
                        });
                        break;

                    case 'torch':
                        // Torch fire effect
                        this.sunLight.visible = false;
                        this.spotLight.visible = false;
                        
                        this.pointLights.slice(0, 4).forEach((light, i) => {
                            light.visible = true;
                            const baseY = 5;
                            const flicker = Math.sin(time * 20 + i) * 0.5 + 0.5;
                            light.position.set(
                                (i % 2) * 20 - 10,
                                baseY + flicker * 2,
                                Math.floor(i / 2) * 20 - 10
                            );
                            light.color.setHSL(0.1 + flicker * 0.1, 1, 0.6 + flicker * 0.2);
                            light.intensity = 2 + flicker;
                        });
                        this.pointLights.slice(4).forEach(light => light.visible = false);
                        break;
                }

                // Update volumetric light
                if (this.volumetricEnabled && this.volumetricLight) {
                    this.volumetricLight.visible = this.currentMode === 'flashlight';
                    if (this.volumetricLight.visible) {
                        this.volumetricLight.position.copy(this.spotLight.position);
                        this.volumetricLight.lookAt(this.spotLight.target.position);
                        this.volumetricLight.material.opacity = 0.05 + Math.sin(time * 10) * 0.02;
                    }
                }
            }

            setShadowQuality(size) {
                this.lights.forEach(light => {
                    if (light.shadow && light.shadow.mapSize) {
                        light.shadow.mapSize.set(size, size);
                        light.shadow.map.dispose();
                        light.shadow.map = null;
                    }
                });
            }

            setShadowBias(bias) {
                this.lights.forEach(light => {
                    if (light.shadow) {
                        light.shadow.bias = bias;
                    }
                });
            }

            setLightIntensity(intensity) {
                this.lights.forEach(light => {
                    light.intensity *= intensity;
                });
            }

            toggleVolumetric() {
                this.volumetricEnabled = !this.volumetricEnabled;
                if (this.volumetricLight) {
                    this.volumetricLight.visible = this.volumetricEnabled;
                }
            }
        }

        // Create lighting system
        const lightingSystem = new DynamicLightingSystem();

        // Scene objects for shadow casting
        const objects = [];

        // Ground
        const groundGeometry = new THREE.PlaneGeometry(50, 50);
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x2c3e50,
            roughness: 0.8,
            metalness: 0.1
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Create various objects with different shadow properties
        const materials = [
            new THREE.MeshStandardMaterial({ color: 0xe74c3c, metalness: 0.6, roughness: 0.4 }),
            new THREE.MeshStandardMaterial({ color: 0x3498db, metalness: 0.8, roughness: 0.2 }),
            new THREE.MeshStandardMaterial({ color: 0x2ecc71, metalness: 0.3, roughness: 0.7 }),
            new THREE.MeshStandardMaterial({ color: 0xf39c12, metalness: 0.5, roughness: 0.5 })
        ];

        const geometries = [
            new THREE.BoxGeometry(2, 2, 2),
            new THREE.SphereGeometry(1.5, 32, 16),
            new THREE.CylinderGeometry(1, 1, 3, 16),
            new THREE.TorusGeometry(1.5, 0.5, 16, 32)
        ];

        // Create objects in a spiral pattern
        for (let i = 0; i < 12; i++) {
            const geometry = geometries[i % geometries.length];
            const material = materials[i % materials.length];
            
            const mesh = new THREE.Mesh(geometry, material);
            const angle = i * Math.PI / 6;
            const radius = 8 + Math.sin(i) * 2;
            
            mesh.position.set(
                Math.cos(angle) * radius,
                2 + Math.sin(i * 2) * 3,
                Math.sin(angle) * radius
            );
            
            mesh.rotation.y = angle;
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            
            scene.add(mesh);
            objects.push(mesh);
        }

        // Create light helpers
        const createLightHelpers = () => {
            // Point light helpers
            this.pointLightHelpers = lightingSystem.pointLights.map(light => {
                const helper = new THREE.PointLightHelper(light, 1);
                scene.add(helper);
                return helper;
            });

            // Sun light helper
            this.sunHelper = new THREE.DirectionalLightHelper(lightingSystem.sunLight, 2);
            scene.add(this.sunHelper);

            // Spot light helper
            this.spotHelper = new THREE.SpotLightHelper(lightingSystem.spotLight);
            scene.add(this.spotHelper);
        };

        createLightHelpers();

        // Global functions
        window.setLightMode = (mode) => {
            lightingSystem.setMode(mode);
            
            // Update button states
            document.querySelectorAll('button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        };

        window.toggleVolumetric = () => {
            lightingSystem.toggleVolumetric();
        };

        // Control bindings
        const shadowSlider = document.getElementById('shadow-quality');
        const shadowDisplay = document.getElementById('shadow-val');
        shadowSlider.addEventListener('input', (e) => {
            const quality = parseInt(e.target.value);
            lightingSystem.setShadowQuality(quality);
            shadowDisplay.textContent = quality;
        });

        const intensitySlider = document.getElementById('light-intensity');
        const intensityDisplay = document.getElementById('intensity-val');
        intensitySlider.addEventListener('input', (e) => {
            const intensity = parseFloat(e.target.value);
            // Reset all light intensities first
            lightingSystem.lights.forEach(light => {
                light.intensity = 1.0;
            });
            lightingSystem.setLightIntensity(intensity);
            intensityDisplay.textContent = intensity.toFixed(1);
        });

        const biasSlider = document.getElementById('shadow-bias');
        const biasDisplay = document.getElementById('bias-val');
        biasSlider.addEventListener('input', (e) => {
            const bias = parseFloat(e.target.value);
            lightingSystem.setShadowBias(bias);
            biasDisplay.textContent = bias.toFixed(4);
        });

        // Animation loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();

            // Update light positions
            lightingSystem.updateLightPositions(elapsedTime);

            // Rotate objects
            objects.forEach((obj, index) => {
                obj.rotation.x = elapsedTime * 0.5 + index * 0.1;
                obj.rotation.y = elapsedTime * 0.3 + index * 0.05;
            });

            // Update light helpers
            if (lightingSystem.spotHelper) {
                lightingSystem.spotHelper.update();
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
