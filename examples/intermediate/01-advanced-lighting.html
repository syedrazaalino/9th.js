<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Lighting Demo</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="info">
        <strong>Advanced Lighting Demo</strong><br>
        Multiple lights with shadows and real-time lighting<br>
        - Point lights (orange & blue)<br>
        - Directional light (white)<br>
        - Spot lights with shadows<br>
        - Ambient lighting
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "../node_modules/three/build/three.module.js",
            "three/addons/": "../node_modules/three/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);
        scene.fog = new THREE.Fog(0x1a1a2e, 10, 50);

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(10, 10, 10);
        camera.lookAt(0, 0, 0);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Ground plane
        const groundGeometry = new THREE.PlaneGeometry(50, 50);
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x2c3e50,
            roughness: 0.8,
            metalness: 0.2
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Create multiple objects with different materials
        const objects = [];
        const materials = [
            new THREE.MeshStandardMaterial({ color: 0xe74c3c, metalness: 0.6, roughness: 0.4 }),
            new THREE.MeshStandardMaterial({ color: 0x3498db, metalness: 0.8, roughness: 0.2 }),
            new THREE.MeshStandardMaterial({ color: 0x2ecc71, metalness: 0.3, roughness: 0.7 }),
            new THREE.MeshStandardMaterial({ color: 0xf39c12, metalness: 0.5, roughness: 0.5 }),
            new THREE.MeshStandardMaterial({ color: 0x9b59b6, metalness: 0.7, roughness: 0.3 })
        ];

        // Create geometric shapes
        const geometries = [
            new THREE.BoxGeometry(2, 2, 2),
            new THREE.SphereGeometry(1.5, 32, 32),
            new THREE.CylinderGeometry(1, 1, 3, 32),
            new THREE.TorusGeometry(1.5, 0.5, 16, 32),
            new THREE.OctahedronGeometry(1.8)
        ];

        for (let i = 0; i < 5; i++) {
            const mesh = new THREE.Mesh(geometries[i % geometries.length], materials[i]);
            mesh.position.set(
                Math.sin(i * 1.2) * 8,
                2 + (i % 2) * 2,
                Math.cos(i * 1.2) * 8
            );
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            scene.add(mesh);
            objects.push(mesh);
        }

        // Ambient light
        const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
        scene.add(ambientLight);

        // Directional light (sun)
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        directionalLight.position.set(10, 20, 10);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        directionalLight.shadow.camera.near = 0.5;
        directionalLight.shadow.camera.far = 100;
        directionalLight.shadow.camera.left = -20;
        directionalLight.shadow.camera.right = 20;
        directionalLight.shadow.camera.top = 20;
        directionalLight.shadow.camera.bottom = -20;
        scene.add(directionalLight);

        // Point lights
        const pointLight1 = new THREE.PointLight(0xff6b35, 1.0, 30);
        pointLight1.position.set(-8, 8, 0);
        pointLight1.castShadow = true;
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0x4a90e2, 0.8, 25);
        pointLight2.position.set(8, 6, -8);
        pointLight2.castShadow = true;
        scene.add(pointLight2);

        // Spot lights
        const spotLight1 = new THREE.SpotLight(0xffd700, 1.5, 50, Math.PI / 6, 0.3, 2);
        spotLight1.position.set(-5, 15, 5);
        spotLight1.target.position.set(-5, 0, 5);
        spotLight1.castShadow = true;
        spotLight1.shadow.mapSize.width = 1024;
        spotLight1.shadow.mapSize.height = 1024;
        scene.add(spotLight1);
        scene.add(spotLight1.target);

        const spotLight2 = new THREE.SpotLight(0xff1493, 1.2, 40, Math.PI / 8, 0.4, 1.5);
        spotLight2.position.set(5, 12, -5);
        spotLight2.target.position.set(5, 0, -5);
        spotLight2.castShadow = true;
        spotLight2.shadow.mapSize.width = 1024;
        spotLight2.shadow.mapSize.height = 1024;
        scene.add(spotLight2);
        scene.add(spotLight2.target);

        // Create light helpers
        const directionalHelper = new THREE.DirectionalLightHelper(directionalLight, 2);
        scene.add(directionalHelper);

        const pointHelper1 = new THREE.PointLightHelper(pointLight1, 1);
        const pointHelper2 = new THREE.PointLightHelper(pointLight2, 1);
        scene.add(pointHelper1, pointHelper2);

        const spotHelper1 = new THREE.SpotLightHelper(spotLight1);
        const spotHelper2 = new THREE.SpotLightHelper(spotLight2);
        scene.add(spotHelper1, spotHelper2);

        // Animation loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();

            // Rotate objects
            objects.forEach((obj, index) => {
                obj.rotation.x = elapsedTime * 0.5 + index * 0.2;
                obj.rotation.y = elapsedTime * 0.3 + index * 0.1;
            });

            // Move lights in patterns
            pointLight1.position.x = Math.sin(elapsedTime * 0.5) * 8;
            pointLight1.position.z = Math.cos(elapsedTime * 0.5) * 8;

            pointLight2.position.x = Math.sin(elapsedTime * 0.8 + Math.PI / 2) * 8;
            pointLight2.position.z = Math.cos(elapsedTime * 0.8 + Math.PI / 2) * 8;

            spotLight1.position.x = Math.sin(elapsedTime * 0.3) * 5;
            spotLight1.position.z = Math.cos(elapsedTime * 0.3) * 5;
            spotLight1.target.position.x = spotLight1.position.x;
            spotLight1.target.position.z = spotLight1.position.z;

            spotLight2.position.x = Math.sin(elapsedTime * 0.4 + Math.PI) * 5;
            spotLight2.position.z = Math.cos(elapsedTime * 0.4 + Math.PI) * 5;
            spotLight2.target.position.x = spotLight2.position.x;
            spotLight2.target.position.z = spotLight2.position.z;

            // Update light helpers
            spotHelper1.update();
            spotHelper2.update();

            controls.update();
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
