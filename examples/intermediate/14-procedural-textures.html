<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Textures Demo</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 300px;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            color: white;
            max-width: 250px;
        }
        .control-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; font-size: 12px; }
        input[type="range"] { width: 100%; }
        button {
            margin: 2px;
            padding: 5px 10px;
            background: #444;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        button:hover { background: #666; }
        button.active { background: #007acc; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="info">
        <strong>Procedural Textures Demo</strong><br>
        Shader-based texture generation<br>
        - Perlin noise patterns<br>
        - Cellular automata<br>
        - Marble/wood textures<br>
        - Dynamic texture synthesis
    </div>
    
    <div id="controls">
        <div class="control-group">
            <button onclick="setTextureType('marble')" class="active">Marble</button>
            <button onclick="setTextureType('wood')">Wood</button>
            <button onclick="setTextureType('clouds')">Clouds</button>
            <button onclick="setTextureType('leather')">Leather</button>
        </div>
        <div class="control-group">
            <label>Detail Level: <span id="detail-val">5</span></label>
            <input type="range" id="texture-detail" min="1" max="10" step="1" value="5">
        </div>
        <div class="control-group">
            <label>Color Saturation: <span id="saturation-val">1.0</span></label>
            <input type="range" id="color-saturation" min="0" max="2" step="0.1" value="1.0">
        </div>
        <div class="control-group">
            <button onclick="regenerateTexture()">Regenerate</button>
            <button onclick="toggleAnimate()">Toggle Animation</button>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "../node_modules/three/build/three.module.js",
            "three/addons/": "../node_modules/three/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 5);
        camera.lookAt(0, 0, 0);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Procedural Texture System
        class ProceduralTextureSystem {
            constructor() {
                this.textureType = 'marble';
                this.detailLevel = 5;
                this.colorSaturation = 1.0;
                this.animated = false;
                this.time = 0;

                this.createTextureShaders();
                this.createTexturedObjects();
            }

            createTextureShaders() {
                this.shaderMaterials = {
                    marble: new THREE.ShaderMaterial({
                        uniforms: {
                            time: { value: 0 },
                            detail: { value: 5.0 },
                            saturation: { value: 1.0 }
                        },
                        vertexShader: `
                            varying vec2 vUv;
                            varying vec3 vPosition;
                            void main() {
                                vUv = uv;
                                vPosition = position;
                                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                            }
                        `,
                        fragmentShader: `
                            uniform float time;
                            uniform float detail;
                            uniform float saturation;
                            varying vec2 vUv;
                            varying vec3 vPosition;

                            float noise(vec2 p) {
                                return fract(sin(dot(p, vec2(12.9898, 78.233))) * 43758.5453);
                            }

                            float fbm(vec2 p) {
                                float value = 0.0;
                                float amplitude = 0.5;
                                float frequency = 1.0;
                                
                                for(int i = 0; i < 5; i++) {
                                    value += amplitude * noise(p * frequency);
                                    amplitude *= 0.5;
                                    frequency *= 2.0;
                                }
                                return value;
                            }

                            void main() {
                                vec2 p = vUv * detail;
                                float t = time * 0.5;
                                
                                float n = fbm(p + t) + fbm(p - t) * 0.5;
                                n = smoothstep(0.3, 0.7, n);
                                
                                vec3 color1 = vec3(0.9, 0.9, 0.9);
                                vec3 color2 = vec3(0.2, 0.2, 0.25);
                                vec3 color = mix(color2, color1, n);
                                
                                color = mix(vec3(dot(color, vec3(0.299, 0.587, 0.114))), color, saturation);
                                
                                gl_FragColor = vec4(color, 1.0);
                            }
                        `
                    }),

                    wood: new THREE.ShaderMaterial({
                        uniforms: {
                            time: { value: 0 },
                            detail: { value: 5.0 },
                            saturation: { value: 1.0 }
                        },
                        vertexShader: `
                            varying vec2 vUv;
                            varying vec3 vPosition;
                            void main() {
                                vUv = uv;
                                vPosition = position;
                                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                            }
                        `,
                        fragmentShader: `
                            uniform float time;
                            uniform float detail;
                            uniform float saturation;
                            varying vec2 vUv;
                            varying vec3 vPosition;

                            float noise(vec2 p) {
                                return fract(sin(dot(p, vec2(12.9898, 78.233))) * 43758.5453);
                            }

                            float fbm(vec2 p) {
                                float value = 0.0;
                                float amplitude = 0.5;
                                float frequency = 1.0;
                                
                                for(int i = 0; i < 5; i++) {
                                    value += amplitude * noise(p * frequency);
                                    amplitude *= 0.5;
                                    frequency *= 2.0;
                                }
                                return value;
                            }

                            void main() {
                                vec2 p = vUv * detail;
                                p.x += fbm(p * 0.5) * 0.1;
                                
                                float rings = abs(sin(p.x * 20.0 + time * 0.1));
                                float grain = fbm(p * 2.0) * 0.1;
                                
                                vec3 lightWood = vec3(0.8, 0.6, 0.4);
                                vec3 darkWood = vec3(0.4, 0.25, 0.15);
                                vec3 color = mix(darkWood, lightWood, rings);
                                
                                color += grain;
                                color = mix(vec3(dot(color, vec3(0.299, 0.587, 0.114))), color, saturation);
                                
                                gl_FragColor = vec4(color, 1.0);
                            }
                        `
                    }),

                    clouds: new THREE.ShaderMaterial({
                        uniforms: {
                            time: { value: 0 },
                            detail: { value: 5.0 },
                            saturation: { value: 1.0 }
                        },
                        vertexShader: `
                            varying vec2 vUv;
                            varying vec3 vPosition;
                            void main() {
                                vUv = uv;
                                vPosition = position;
                                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                            }
                        `,
                        fragmentShader: `
                            uniform float time;
                            uniform float detail;
                            uniform float saturation;
                            varying vec2 vUv;
                            varying vec3 vPosition;

                            float noise(vec2 p) {
                                return fract(sin(dot(p, vec2(12.9898, 78.233))) * 43758.5453);
                            }

                            float fbm(vec2 p) {
                                float value = 0.0;
                                float amplitude = 0.5;
                                float frequency = 1.0;
                                
                                for(int i = 0; i < 5; i++) {
                                    value += amplitude * noise(p * frequency);
                                    amplitude *= 0.5;
                                    frequency *= 2.0;
                                }
                                return value;
                            }

                            void main() {
                                vec2 p = vUv * detail + time * 0.02;
                                
                                float clouds = fbm(p * 2.0) + fbm(p * 4.0) * 0.5;
                                clouds = smoothstep(0.4, 0.8, clouds);
                                
                                vec3 skyBlue = vec3(0.5, 0.7, 0.9);
                                vec3 cloudWhite = vec3(1.0, 1.0, 1.0);
                                vec3 color = mix(skyBlue, cloudWhite, clouds);
                                
                                color = mix(vec3(dot(color, vec3(0.299, 0.587, 0.114))), color, saturation);
                                
                                gl_FragColor = vec4(color, 1.0);
                            }
                        `
                    }),

                    leather: new THREE.ShaderMaterial({
                        uniforms: {
                            time: { value: 0 },
                            detail: { value: 5.0 },
                            saturation: { value: 1.0 }
                        },
                        vertexShader: `
                            varying vec2 vUv;
                            varying vec3 vPosition;
                            void main() {
                                vUv = uv;
                                vPosition = position;
                                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                            }
                        `,
                        fragmentShader: `
                            uniform float time;
                            uniform float detail;
                            uniform float saturation;
                            varying vec2 vUv;
                            varying vec3 vPosition;

                            float noise(vec2 p) {
                                return fract(sin(dot(p, vec2(12.9898, 78.233))) * 43758.5453);
                            }

                            float fbm(vec2 p) {
                                float value = 0.0;
                                float amplitude = 0.5;
                                float frequency = 1.0;
                                
                                for(int i = 0; i < 5; i++) {
                                    value += amplitude * noise(p * frequency);
                                    amplitude *= 0.5;
                                    frequency *= 2.0;
                                }
                                return value;
                            }

                            void main() {
                                vec2 p = vUv * detail;
                                
                                float pores = step(0.95, noise(p * 50.0));
                                float grain = fbm(p * 3.0) * 0.1;
                                float wrinkles = fbm(p * 10.0) * 0.05;
                                
                                vec3 baseColor = vec3(0.4, 0.25, 0.15);
                                baseColor += grain + wrinkles;
                                baseColor = mix(baseColor, vec3(0.1, 0.1, 0.1), pores * 0.3);
                                
                                color = mix(vec3(dot(baseColor, vec3(0.299, 0.587, 0.114))), baseColor, saturation);
                                
                                gl_FragColor = vec4(color, 1.0);
                            }
                        `
                    })
                };
            }

            createTexturedObjects() {
                // Create multiple objects with procedural textures
                this.objects = [];
                
                const geometries = [
                    new THREE.PlaneGeometry(3, 3, 1, 1),
                    new THREE.SphereGeometry(1.5, 32, 16),
                    new THREE.BoxGeometry(2, 2, 2, 1, 1, 1),
                    new THREE.TorusGeometry(1.5, 0.5, 16, 32)
                ];

                geometries.forEach((geometry, i) => {
                    const mesh = new THREE.Mesh(geometry, this.shaderMaterials[this.textureType]);
                    const angle = i * Math.PI / 2;
                    const radius = 4;
                    
                    mesh.position.set(
                        Math.cos(angle) * radius,
                        Math.sin(i * 0.5) * 2,
                        Math.sin(angle) * radius
                    );
                    
                    mesh.castShadow = true;
                    scene.add(mesh);
                    this.objects.push(mesh);
                });
            }

            setTextureType(type) {
                if (this.shaderMaterials[type]) {
                    this.textureType = type;
                    this.objects.forEach(obj => {
                        obj.material = this.shaderMaterials[type];
                    });
                }
            }

            setDetailLevel(level) {
                this.detailLevel = level;
                Object.values(this.shaderMaterials).forEach(material => {
                    material.uniforms.detail.value = level;
                });
            }

            setColorSaturation(saturation) {
                this.colorSaturation = saturation;
                Object.values(this.shaderMaterials).forEach(material => {
                    material.uniforms.saturation.value = saturation;
                });
            }

            regenerate() {
                // Regenerate with random parameters
                this.setDetailLevel(Math.floor(Math.random() * 10) + 1);
                this.setColorSaturation(Math.random() * 2);
            }

            toggleAnimation() {
                this.animated = !this.animated;
            }

            update(time) {
                if (this.animated) {
                    this.time = time;
                    Object.values(this.shaderMaterials).forEach(material => {
                        material.uniforms.time.value = time;
                    });
                }
            }
        }

        // Create procedural texture system
        const textureSystem = new ProceduralTextureSystem();

        // Ground plane with different texture
        const groundGeometry = new THREE.PlaneGeometry(20, 20);
        const groundMaterial = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0 },
                detail: { value: 3.0 },
                saturation: { value: 0.8 }
            },
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform float time;
                uniform float detail;
                uniform float saturation;
                varying vec2 vUv;

                float noise(vec2 p) {
                    return fract(sin(dot(p, vec2(12.9898, 78.233))) * 43758.5453);
                }

                float fbm(vec2 p) {
                    float value = 0.0;
                    float amplitude = 0.5;
                    float frequency = 1.0;
                    
                    for(int i = 0; i < 5; i++) {
                        value += amplitude * noise(p * frequency);
                        amplitude *= 0.5;
                        frequency *= 2.0;
                    }
                    return value;
                }

                void main() {
                    vec2 p = vUv * detail;
                    float pattern = fbm(p + time * 0.01);
                    
                    vec3 color1 = vec3(0.2, 0.2, 0.2);
                    vec3 color2 = vec3(0.1, 0.1, 0.1);
                    vec3 color = mix(color2, color1, pattern);
                    
                    color = mix(vec3(dot(color, vec3(0.299, 0.587, 0.114))), color, saturation);
                    
                    gl_FragColor = vec4(color, 1.0);
                }
            `
        });

        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -3;
        ground.receiveShadow = true;
        scene.add(ground);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        directionalLight.position.set(10, 10, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Global functions
        window.setTextureType = (type) => {
            textureSystem.setTextureType(type);
            
            // Update button states
            document.querySelectorAll('button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        };

        window.regenerateTexture = () => {
            textureSystem.regenerate();
        };

        window.toggleAnimate = () => {
            textureSystem.toggleAnimation();
        };

        // Control bindings
        const detailSlider = document.getElementById('texture-detail');
        const detailDisplay = document.getElementById('detail-val');
        detailSlider.addEventListener('input', (e) => {
            const detail = parseInt(e.target.value);
            textureSystem.setDetailLevel(detail);
            detailDisplay.textContent = detail;
        });

        const saturationSlider = document.getElementById('color-saturation');
        const saturationDisplay = document.getElementById('saturation-val');
        saturationSlider.addEventListener('input', (e) => {
            const saturation = parseFloat(e.target.value);
            textureSystem.setColorSaturation(saturation);
            saturationDisplay.textContent = saturation.toFixed(1);
        });

        // Animation loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();

            textureSystem.update(elapsedTime);
            groundMaterial.uniforms.time.value = elapsedTime;

            // Rotate objects
            textureSystem.objects.forEach((obj, index) => {
                obj.rotation.x = elapsedTime * (0.5 + index * 0.1);
                obj.rotation.y = elapsedTime * (0.3 + index * 0.1);
            });

            controls.update();
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
