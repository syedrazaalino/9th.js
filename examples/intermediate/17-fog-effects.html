<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fog Effects Demo</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 300px;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            color: white;
            max-width: 250px;
        }
        .control-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; font-size: 12px; }
        input[type="range"] { width: 100%; }
        button {
            margin: 2px;
            padding: 5px 10px;
            background: #444;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        button:hover { background: #666; }
        button.active { background: #007acc; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="info">
        <strong>Fog Effects Demo</strong><br>
        Atmospheric scattering and fog<br>
        - Volumetric fog<br>
        - Height-based fog<br>
        - Particle-based fog<br>
        - Weather effects
    </div>
    
    <div id="controls">
        <div class="control-group">
            <button onclick="setFogType('linear')" class="active">Linear Fog</button>
            <button onclick="setFogType('exponential')">Exponential</button>
            <button onclick="setFogType('volumetric')">Volumetric</button>
            <button onclick="setFogType('particles')">Particle Fog</button>
        </div>
        <div class="control-group">
            <label>Fog Density: <span id="density-val">0.02</span></label>
            <input type="range" id="fog-density" min="0.001" max="0.1" step="0.001" value="0.02">
        </div>
        <div class="control-group">
            <label>Fog Height: <span id="height-val">10</span></label>
            <input type="range" id="fog-height" min="0" max="50" step="1" value="10">
        </div>
        <div class="control-group">
            <label>Visibility: <span id="visibility-val">100</span></label>
            <input type="range" id="fog-visibility" min="10" max="500" step="10" value="100">
        </div>
        <div class="control-group">
            <button onclick="toggleWeather()">Toggle Weather</button>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "../node_modules/three/build/three.module.js",
            "three/addons/": "../node_modules/three/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(50, 30, 50);
        camera.lookAt(0, 0, 0);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Fog Effects System
        class FogEffectsSystem {
            constructor() {
                this.fogType = 'linear';
                this.fogDensity = 0.02;
                this.fogHeight = 10;
                this.fogVisibility = 100;
                this.weatherEnabled = false;

                this.setupScene();
                this.createFogSystem();
            }

            setupScene() {
                // Set initial fog
                scene.fog = new THREE.Fog(0x87CEEB, 10, 100);
                scene.background = new THREE.Color(0x87CEEB);
            }

            createFogSystem() {
                // Create landscape for fog interaction
                this.landscape = new THREE.Group();
                
                // Mountains
                const mountainGeometry = new THREE.ConeGeometry(10, 30, 8);
                const mountainMaterial = new THREE.MeshLambertMaterial({ color: 0x4a5d23 });
                
                for (let i = 0; i < 8; i++) {
                    const mountain = new THREE.Mesh(mountainGeometry, mountainMaterial);
                    const angle = i * Math.PI / 4;
                    const radius = 40 + Math.random() * 20;
                    
                    mountain.position.set(
                        Math.cos(angle) * radius,
                        15,
                        Math.sin(angle) * radius
                    );
                    mountain.rotation.y = angle;
                    mountain.castShadow = true;
                    mountain.receiveShadow = true;
                    
                    this.landscape.add(mountain);
                }

                // Trees
                const trunkGeometry = new THREE.CylinderGeometry(0.5, 0.5, 8);
                const leafGeometry = new THREE.ConeGeometry(4, 6, 8);
                const trunkMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
                const leafMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });

                for (let i = 0; i < 30; i++) {
                    const tree = new THREE.Group();
                    
                    const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
                    trunk.position.y = 4;
                    trunk.castShadow = true;
                    tree.add(trunk);
                    
                    const leaves = new THREE.Mesh(leafGeometry, leafMaterial);
                    leaves.position.y = 10;
                    leaves.castShadow = true;
                    tree.add(leaves);
                    
                    tree.position.set(
                        (Math.random() - 0.5) * 80,
                        0,
                        (Math.random() - 0.5) * 80
                    );
                    
                    this.landscape.add(tree);
                }

                scene.add(this.landscape);

                // Particle-based fog
                this.fogParticles = this.createFogParticles();
                scene.add(this.fogParticles);
            }

            createFogParticles() {
                const particleCount = 500;
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(particleCount * 3);
                const colors = new Float32Array(particleCount * 3);
                const sizes = new Float32Array(particleCount);

                for (let i = 0; i < particleCount; i++) {
                    positions[i * 3] = (Math.random() - 0.5) * 200;
                    positions[i * 3 + 1] = Math.random() * 50;
                    positions[i * 3 + 2] = (Math.random() - 0.5) * 200;

                    colors[i * 3] = 1;
                    colors[i * 3 + 1] = 1;
                    colors[i * 3 + 2] = 1;

                    sizes[i] = Math.random() * 3 + 1;
                }

                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

                const material = new THREE.PointsMaterial({
                    size: 2,
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.3,
                    sizeAttenuation: true
                });

                return new THREE.Points(geometry, material);
            }

            setFogType(type) {
                this.fogType = type;
                this.updateFog();
            }

            updateFog() {
                switch(this.fogType) {
                    case 'linear':
                        scene.fog = new THREE.Fog(
                            scene.background.getHex(),
                            10,
                            this.fogVisibility
                        );
                        break;
                    
                    case 'exponential':
                        scene.fog = new THREE.FogExp2(
                            scene.background.getHex(),
                            this.fogDensity
                        );
                        break;
                    
                    case 'volumetric':
                        scene.fog = new THREE.Fog(
                            scene.background.getHex(),
                            0.1,
                            this.fogVisibility
                        );
                        break;
                    
                    case 'particles':
                        scene.fog = new THREE.FogExp2(
                            scene.background.getHex(),
                            0.001
                        );
                        this.fogParticles.visible = true;
                        break;
                }

                if (this.fogType !== 'particles') {
                    this.fogParticles.visible = false;
                }
            }

            setFogDensity(density) {
                this.fogDensity = density;
                this.updateFog();
            }

            setFogHeight(height) {
                this.fogHeight = height;
            }

            setFogVisibility(visibility) {
                this.fogVisibility = visibility;
                this.updateFog();
            }

            toggleWeather() {
                this.weatherEnabled = !this.weatherEnabled;
            }

            update(time) {
                // Weather effects
                if (this.weatherEnabled) {
                    // Animate fog color based on weather
                    const weatherIntensity = Math.sin(time * 0.5) * 0.5 + 0.5;
                    const fogColor = new THREE.Color();
                    
                    if (this.fogType === 'linear') {
                        fogColor.setHSL(0.55 + weatherIntensity * 0.1, 0.7, 0.5);
                    } else {
                        fogColor.setHSL(0.55 + weatherIntensity * 0.1, 0.5, 0.7);
                    }
                    
                    scene.fog.color.copy(fogColor);
                    scene.background.copy(fogColor);

                    // Animate landscape
                    this.landscape.rotation.y = time * 0.1;
                }

                // Animate fog particles
                if (this.fogParticles && this.fogParticles.visible) {
                    const positions = this.fogParticles.geometry.attributes.position.array;
                    
                    for (let i = 0; i < positions.length; i += 3) {
                        positions[i + 1] += Math.sin(time * 0.5 + positions[i] * 0.01) * 0.02;
                        
                        if (positions[i + 1] > 50) {
                            positions[i + 1] = 0;
                        }
                    }
                    
                    this.fogParticles.geometry.attributes.position.needsUpdate = true;
                }

                // Animate trees swaying
                this.landscape.children.forEach((child, index) => {
                    if (child instanceof THREE.Group) {
                        child.rotation.z = Math.sin(time + index * 0.1) * 0.1;
                    }
                });
            }
        }

        // Create fog system
        const fogSystem = new FogEffectsSystem();

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        directionalLight.position.set(50, 100, 50);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        directionalLight.shadow.camera.near = 1;
        directionalLight.shadow.camera.far = 200;
        directionalLight.shadow.camera.left = -100;
        directionalLight.shadow.camera.right = 100;
        directionalLight.shadow.camera.top = 100;
        directionalLight.shadow.camera.bottom = -100;
        scene.add(directionalLight);

        // Moving objects for depth perception
        this.movingObjects = [];
        for (let i = 0; i < 20; i++) {
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshLambertMaterial({ 
                color: new THREE.Color().setHSL(i / 20, 1, 0.5)
            });
            
            const mesh = new THREE.Mesh(geometry, material);
            const radius = 60 + Math.random() * 40;
            const angle = i * Math.PI * 2 / 20;
            
            mesh.position.set(
                Math.cos(angle) * radius,
                Math.random() * 20 + 5,
                Math.sin(angle) * radius
            );
            
            mesh.castShadow = true;
            scene.add(mesh);
            this.movingObjects.push({ mesh, angle, radius, speed: 0.1 + Math.random() * 0.2 });
        }

        // Global functions
        window.setFogType = (type) => {
            fogSystem.setFogType(type);
            
            // Update button states
            document.querySelectorAll('button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        };

        window.toggleWeather = () => {
            fogSystem.toggleWeather();
        };

        // Control bindings
        const densitySlider = document.getElementById('fog-density');
        const densityDisplay = document.getElementById('density-val');
        densitySlider.addEventListener('input', (e) => {
            const density = parseFloat(e.target.value);
            fogSystem.setFogDensity(density);
            densityDisplay.textContent = density.toFixed(3);
        });

        const heightSlider = document.getElementById('fog-height');
        const heightDisplay = document.getElementById('height-val');
        heightSlider.addEventListener('input', (e) => {
            const height = parseInt(e.target.value);
            fogSystem.setFogHeight(height);
            heightDisplay.textContent = height;
        });

        const visibilitySlider = document.getElementById('fog-visibility');
        const visibilityDisplay = document.getElementById('visibility-val');
        visibilitySlider.addEventListener('input', (e) => {
            const visibility = parseInt(e.target.value);
            fogSystem.setFogVisibility(visibility);
            visibilityDisplay.textContent = visibility;
        });

        // Animation loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();

            fogSystem.update(elapsedTime);

            // Animate moving objects
            movingObjects.forEach(obj => {
                obj.angle += obj.speed * 0.01;
                obj.mesh.position.x = Math.cos(obj.angle) * obj.radius;
                obj.mesh.position.z = Math.sin(obj.angle) * obj.radius;
                obj.mesh.rotation.x = elapsedTime * 0.5;
                obj.mesh.rotation.y = elapsedTime * 0.3;
            });

            controls.update();
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
